apiVersion: v1
kind: ResourceQuota
metadata:
  name: prod-resource-quota
spec:
  hard:
    requests.cpu: "30"
    requests.memory: 60Gi
    limits.cpu: "60"
    limits.memory: 120Gi
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: prod-limit-range
spec:
  limits:
  - max:
      cpu: "8"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: "2"
      memory: 2Gi
    defaultRequest:
      cpu: "1"
      memory: 1Gi
    type: Container
