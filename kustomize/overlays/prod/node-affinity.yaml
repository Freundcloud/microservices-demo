# This patch adds node affinity and tolerations to ensure pods
# can be scheduled on the multi-node cluster
# Configuration for: 4x t3.large nodes with role=general, workload=multi-env

apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-deployments
spec:
  template:
    spec:
      # Node selector - target general multi-environment nodes
      nodeSelector:
        role: general
        workload: multi-env

      # No tolerations needed - nodes have no taints
      tolerations: []

      # Node affinity - prefer general nodes for multi-environment workloads
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: role
                operator: In
                values:
                - general
              - key: workload
                operator: In
                values:
                - multi-env
