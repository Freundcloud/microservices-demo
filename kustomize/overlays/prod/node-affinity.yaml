# This patch adds node affinity and tolerations to ensure pods
# can be scheduled on the ultra-minimal single-node cluster
# Configuration for: 1x t3.large "all-in-one" node with role=all-in-one, workload=shared

apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-deployments
spec:
  template:
    spec:
      # Node selector - target shared all-in-one node
      nodeSelector:
        role: all-in-one
        workload: shared

      # No tolerations needed - all-in-one node has no taints
      tolerations: []

      # Node affinity - target the all-in-one node
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: role
                operator: In
                values:
                - all-in-one
              - key: workload
                operator: In
                values:
                - shared
