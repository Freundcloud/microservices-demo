# This patch adds node affinity and tolerations to ensure pods
# in the dev namespace only run on dev node group

apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-deployments
spec:
  template:
    spec:
      # Node selector - simple way to target specific nodes
      nodeSelector:
        environment: dev
        workload: microservices-dev

      # Tolerations - allow pods to be scheduled on tainted dev nodes
      tolerations:
      - key: "environment"
        operator: "Equal"
        value: "dev"
        effect: "NO_SCHEDULE"

      # Node affinity - preferred scheduling rules
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: environment
                operator: In
                values:
                - dev
              - key: workload
                operator: In
                values:
                - microservices-dev
