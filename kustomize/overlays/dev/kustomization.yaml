apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: microservices-dev

resources:
- ../../base
- namespace.yaml
- resourcequota.yaml

components:
- ../../components/service-mesh-istio
- ../../components/without-loadgenerator  # Disable load generator in dev

commonLabels:
  environment: dev
  managed-by: kustomize

commonAnnotations:
  deployed-by: kustomize
  environment: development

# Image tag suffix for dev environment
images:
- name: frontend
  newName: frontend
  newTag: dev
- name: cartservice
  newName: cartservice
  newTag: dev
- name: productcatalogservice
  newName: productcatalogservice
  newTag: dev
- name: currencyservice
  newName: currencyservice
  newTag: dev
- name: paymentservice
  newName: paymentservice
  newTag: dev
- name: shippingservice
  newName: shippingservice
  newTag: dev
- name: emailservice
  newName: emailservice
  newTag: dev
- name: checkoutservice
  newName: checkoutservice
  newTag: dev
- name: recommendationservice
  newName: recommendationservice
  newTag: dev
- name: adservice
  newName: adservice
  newTag: dev

# Replica patches for dev (lower replicas)
# Apply node affinity and tolerations to all deployments
- path: node-affinity.yaml
  target:
    kind: Deployment

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: frontend
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: frontend
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cartservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: cartservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: productcatalogservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: productcatalogservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: currencyservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: currencyservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: paymentservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: paymentservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: shippingservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: shippingservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: emailservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: emailservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: checkoutservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: checkoutservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: recommendationservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: recommendationservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: adservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: adservice
