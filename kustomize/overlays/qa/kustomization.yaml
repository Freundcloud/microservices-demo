  target:
    kind: Deployment
    name: emailservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: checkoutservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: checkoutservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: recommendationservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: recommendationservice
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: adservice
    spec:
      replicas: 1
  target:
    kind: Deployment
    name: adservice
- patch: |-
    apiVersion: apps/v1
