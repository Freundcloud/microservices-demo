apiVersion: v1
kind: ResourceQuota
metadata:
  name: qa-resource-quota
spec:
  hard:
    requests.cpu: "15"
    requests.memory: 30Gi
    limits.cpu: "30"
    limits.memory: 60Gi
    pods: "75"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: qa-limit-range
spec:
  limits:
  - max:
      cpu: "4"
      memory: 4Gi
    min:
      cpu: 50m
      memory: 64Mi
    default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: 500m
      memory: 512Mi
    type: Container
