---
name: 'Setup Node.js Environment'
description: 'Install Node.js with npm caching for microservices'
author: 'Microservices Demo Team'

inputs:
  node-version:
    description: 'Node.js version to install'
    required: false
    default: '20'
  service:
    description: 'Service name for cache path (e.g., paymentservice)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.service != '' && 'npm' || '' }}
        cache-dependency-path: >-
          ${{ inputs.service != '' &&
          format('src/{0}/package-lock.json', inputs.service) || '' }}
