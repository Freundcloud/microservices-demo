---
name: 'Setup Terraform'
description: 'Install and configure Terraform CLI'
author: 'Microservices Demo Team'

inputs:
  terraform-version:
    description: 'Terraform version to install'
    required: false
    default: '1.6.0'
  terraform-wrapper:
    description: 'Whether to install terraform-wrapper'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform-version }}
        terraform_wrapper: ${{ inputs.terraform-wrapper }}
