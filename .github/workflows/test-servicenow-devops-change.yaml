---
name: "Test ServiceNow DevOps Change Action"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev/qa/prod)'
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod
        default: 'dev'

permissions:
  contents: read

jobs:
  # Dummy upstream job to simulate a real workflow
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab  # v3.5.2

      - name: Simulate build
        run: |
          echo "Building application..."
          sleep 2
          echo "✅ Build complete"

      - name: Simulate tests
        run: |
          echo "Running tests..."
          sleep 2
          echo "✅ All tests passed"

  deploy:
    name: Deploy to ${{ inputs.environment }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: https://${{ inputs.environment }}.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab  # v3.5.2

      - name: ServiceNow Change Request
        uses: ServiceNow/servicenow-devops-change@v6.1.0
        id: create
        with:
          devops-integration-user-name: ${{ secrets.SERVICENOW_USERNAME }}
          devops-integration-user-password: ${{ secrets.SERVICENOW_PASSWORD }}
          instance-url: ${{ secrets.SERVICENOW_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'Deploy to ${{ inputs.environment }}'
          change-request: >-
            {"setCloseCode":"true","autoCloseChange":true,"attributes":{
            "short_description":"Test Deployment to ${{ inputs.environment }}",
            "description":"Automated test deployment via GitHub Actions.",
            "assignment_group":"a715cd759f2002002920bde8132e7018",
            "implementation_plan":"1. Configure kubectl for EKS\n2. Deploy",
            "backout_plan":"1. Execute kubectl rollout undo\n2. Verify",
            "test_plan":"1. Verify deployments\n2. Check all pods Running"}}
          interval: '100'
          timeout: '3600'
          changeCreationTimeOut: '3600'
          abortOnChangeCreationFailure: true
          abortOnChangeStepTimeout: true
          deployment-gate: >-
            {"environment":"${{ inputs.environment }}",
            "jobName":"Deploy to ${{ inputs.environment }}"}

      - name: Get Change Details
        if: steps.create.outputs.change-request-number != ''
        uses: ServiceNow/servicenow-devops-get-change@v3.1.0
        id: get-change
        with:
          devops-integration-user-name: ${{ secrets.SERVICENOW_USERNAME }}
          devops-integration-user-password: ${{ secrets.SERVICENOW_PASSWORD }}
          instance-url: ${{ secrets.SERVICENOW_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          change-details: >-
            {"change_request_number":"${{ steps.create.outputs.change-request-number }}"}

      - name: Output Change Request Details
        if: always()
        run: |
          echo "change-request-number = ${{ steps.create.outputs.change-request-number }}"
          echo "change-request-sys-id = ${{ steps.create.outputs.change-request-sys-id }}"

          # Output from Get Change action
          if [ -n "${{ steps.get-change.outputs.change-request-details }}" ]; then
            echo "Change details retrieved successfully"
            echo "${{ steps.get-change.outputs.change-request-details }}"
          fi

          # Add to job summary
          if [ -n "${{ steps.create.outputs.change-request-number }}" ]; then
            {
              echo "## 📝 ServiceNow Change Request Created"
              echo ""
              echo "**Change Number:** ${{ steps.create.outputs.change-request-number }}"
              echo "**Change Sys ID:** ${{ steps.create.outputs.change-request-sys-id }}"
              echo "**Environment:** ${{ inputs.environment }}"
              echo ""

              if [ -n "${{ steps.get-change.outputs.change-request-details }}" ]; then
                echo "### Change Details"
                echo '```json'
                echo '${{ steps.get-change.outputs.change-request-details }}' | jq '.'
                echo '```'
                echo ""
              fi

              SN_URL="${{ secrets.SERVICENOW_INSTANCE_URL }}"
              CR_NUM="${{ steps.create.outputs.change-request-number }}"
              echo "🔗 [View in ServiceNow](${SN_URL}/nav_to.do?uri=change_request.do?sysparm_query=number=${CR_NUM})"
            } >> $GITHUB_STEP_SUMMARY
          else
            {
              echo "## ⚠️  ServiceNow DevOps Change Registered"
              echo ""
              echo "**Environment:** ${{ inputs.environment }}"
              echo "**Status:** Deployment registered in DevOps system"
              echo ""
              echo "Note: Modern DevOps workflow (no traditional change request created)"
              echo ""
              echo "Check ServiceNow DevOps tables:"
              echo "- sn_devops_task_execution"
              echo "- sn_devops_pipeline"
            } >> $GITHUB_STEP_SUMMARY
          fi

      - name: Simulate Deployment
        run: |
          echo "Deploying to ${{ inputs.environment }}..."
          echo "Change Request: ${{ steps.create.outputs.change-request-number }}"
          sleep 3
          echo "✅ Deployment complete"

      - name: Update Change Request (Close)
        if: steps.create.outputs.change-request-number != ''
        uses: ServiceNow/servicenow-devops-update-change@v3.1.0
        id: update-change
        with:
          devops-integration-user-name: ${{ secrets.SERVICENOW_USERNAME }}
          devops-integration-user-password: ${{ secrets.SERVICENOW_PASSWORD }}
          instance-url: ${{ secrets.SERVICENOW_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          change-request-number: ${{ steps.create.outputs.change-request-number }}
          change-request-details: >-
            {
              "state":"3",
              "close_code":"successful",
              "close_notes":"Deployment completed successfully via GitHub Actions",
              "work_notes":"Deployment to ${{ inputs.environment }} environment completed.\nWorkflow: ${{ github.workflow }}\nRun ID: ${{ github.run_id }}\nActor: ${{ github.actor }}"
            }

      - name: Deployment Summary
        if: always()
        run: |
          {
            echo "## 🚀 Deployment Summary"
            echo ""
            echo "**Environment:** ${{ inputs.environment }}"
            CR_NUM="${{ steps.create.outputs.change-request-number }}"
            echo "**Change Request:** ${CR_NUM:-N/A}"
            REPO="${{ github.repository }}"
            RUN="${{ github.run_id }}"
            echo "**Workflow Run:** [${RUN}](https://github.com/${REPO}/actions/runs/${RUN})"
            echo ""
            if [ -n "${{ steps.create.outputs.change-request-number }}" ]; then
              echo "✅ ServiceNow change request created successfully"
              if [ "${{ steps.update-change.outputs.status }}" = "success" ]; then
                echo "✅ Change request closed successfully"
              elif [ -n "${{ steps.update-change.outputs.status }}" ]; then
                echo "⚠️  Change request update status: ${{ steps.update-change.outputs.status }}"
              fi
            else
              echo "⚠️  ServiceNow DevOps change registered (no traditional CR)"
            fi
          } >> $GITHUB_STEP_SUMMARY
