            echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| **Change Number** | \`$CHANGE_NUMBER\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **HTTP Status** | \`$HTTP_CODE\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Attempts** | $ATTEMPT of $MAX_RETRIES |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Manual closure required** in ServiceNow" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [View in ServiceNow](${{ secrets.SERVICENOW_INSTANCE_URL }}/nav_to.do?uri=change_request.do?sys_id=$CHANGE_SYS_ID)" >> $GITHUB_STEP_SUMMARY
