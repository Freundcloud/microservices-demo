              echo "âœ… POST-IMPLEMENTATION REVIEW ADDED"
              echo "   Status: $OVERALL_STATUS"
              echo "   Change: $CHANGE_NUMBER"
              echo ""
              break
            fi

            # Retry on server errors
            if [[ "$HTTP_CODE" =~ ^5 ]]; then
              if [ $ATTEMPT -lt $MAX_RETRIES ]; then
                echo "   âš ï¸  Server error (HTTP $HTTP_CODE) - retrying in ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))
                ATTEMPT=$((ATTEMPT + 1))
                continue
              fi
            fi

            echo "   âš ï¸  Failed to add PIR (HTTP $HTTP_CODE)"
            ATTEMPT=$((ATTEMPT + 1))
          done

          if [ $ATTEMPT -gt $MAX_RETRIES ]; then
            echo "âš ï¸  Warning: Could not add PIR after $MAX_RETRIES attempts"
          fi

          # Close change request if deployment was successful
          if [ "$OVERALL_STATUS" == "SUCCESS" ]; then
            echo ""
            echo "ðŸ“ Closing change request as successful..."

            CLOSE_PAYLOAD=$(jq -n \
              --arg state "3" \
              --arg close_code "$CLOSE_CODE" \
              --arg close_notes "$CLOSE_NOTES" \
              '{
                "state": $state,
                "close_code": $close_code,
                "close_notes": $close_notes
              }'
            )

            ATTEMPT=1
            while [ $ATTEMPT -le $MAX_RETRIES ]; do
              RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
                -H "Authorization: Basic $BASIC_AUTH" \
                -H "Content-Type: application/json" \
                -d "$CLOSE_PAYLOAD" \
                "${{ secrets.SERVICENOW_INSTANCE_URL }}/api/now/table/change_request/$CHANGE_SYS_ID" 2>/dev/null)

              HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

              if [ "$HTTP_CODE" == "200" ]; then
                echo "âœ… Change request closed successfully"
                echo ""
                echo "## âœ… Post-Implementation Review Complete" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
                echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
                echo "| **Overall Status** | $OVERALL_STATUS |" >> $GITHUB_STEP_SUMMARY
                echo "| **Change Number** | \`$CHANGE_NUMBER\` |" >> $GITHUB_STEP_SUMMARY
                echo "| **Close Code** | \`$CLOSE_CODE\` |" >> $GITHUB_STEP_SUMMARY
                echo "| **Environment** | \`$ENVIRONMENT\` |" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "âœ… Change request automatically closed after successful deployment" >> $GITHUB_STEP_SUMMARY
                break
              fi

              if [[ "$HTTP_CODE" =~ ^5 ]] && [ $ATTEMPT -lt $MAX_RETRIES ]; then
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))
                ATTEMPT=$((ATTEMPT + 1))
                continue
              fi

              echo "âš ï¸  Warning: Could not close change request (HTTP $HTTP_CODE)"
              break
            done
          fi
