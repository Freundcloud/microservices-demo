---
name: "Security Scanning (Reusable)"

"on":
  workflow_call:  # Primary trigger for reusable workflow
    outputs:
      test_result:
        description: "Overall security scan result (passed/failed)"
        value: ${{ jobs.dependency-review.outputs.test_result }}
      critical_count:
        description: "Number of critical vulnerabilities"
        value: ${{ jobs.dependency-review.outputs.critical_count }}
      high_count:
        description: "Number of high vulnerabilities"
        value: ${{ jobs.dependency-review.outputs.high_count }}
      medium_count:
        description: "Number of medium vulnerabilities"
        value: ${{ jobs.dependency-review.outputs.medium_count }}
      low_count:
        description: "Number of low vulnerabilities"
        value: ${{ jobs.dependency-review.outputs.low_count }}
      total_count:
        description: "Total number of vulnerabilities"
        value: ${{ jobs.dependency-review.outputs.total_count }}
      summary:
        description: "Security scan summary"
        value: ${{ jobs.dependency-review.outputs.summary }}
  workflow_dispatch:  # Allow manual runs for testing

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # CodeQL Analysis for multiple languages
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript', 'go', 'java', 'csharp']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        if: matrix.language != 'java'

      - name: Setup Java 21
        if: matrix.language == 'java'
        uses: ./.github/actions/setup-java-env
        with:
          java-version: '21'
          service: 'adservice'

      - name: Build Java services
        if: matrix.language == 'java'
        run: |
          # Build adservice (Java with Gradle)
          cd src/adservice
          chmod +x gradlew
          ./gradlew build -x test -x verifyGoogleJavaFormat --no-daemon

          # Build shopping assistant service
          cd ../shoppingassistantservice
          chmod +x gradlew
          ./gradlew build -x test -x verifyGoogleJavaFormat --no-daemon
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Dependency scanning - runs on all events to detect vulnerabilities
  dependency-review:
    name: Dependency Review & Vulnerability Scan
    runs-on: ubuntu-latest
    outputs:
      test_result: ${{ steps.test-summary.outputs.test_result }}
      critical_count: ${{ steps.test-summary.outputs.critical_count }}
      high_count: ${{ steps.test-summary.outputs.high_count }}
      medium_count: ${{ steps.test-summary.outputs.medium_count }}
      low_count: ${{ steps.test-summary.outputs.low_count }}
      total_count: ${{ steps.test-summary.outputs.total_count }}
      summary: ${{ steps.test-summary.outputs.summary }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Dependency Review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0

      - name: Generate SBOM (Software Bill of Materials)
        id: generate-sbom
        uses: anchore/sbom-action@v0.17.2
        with:
          path: ./
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json
          upload-artifact: false  # Disable artifact upload, we'll handle the file directly
          upload-artifact-retention: 90

      - name: Upload SBOM Artifact Manually
        if: always() && hashFiles('sbom.cyclonedx.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cyclonedx.json
          retention-days: 90

      - name: Upload SBOM Summary to ServiceNow
        id: upload-sbom-summary
        if: always() && hashFiles('sbom.cyclonedx.json') != ''
        env:
          SERVICENOW_USERNAME: ${{ secrets.SERVICENOW_USERNAME }}
          SERVICENOW_PASSWORD: ${{ secrets.SERVICENOW_PASSWORD }}
          SERVICENOW_INSTANCE_URL: ${{ secrets.SERVICENOW_INSTANCE_URL }}
        run: |
          echo "ðŸ“Š Uploading SBOM summary to ServiceNow..."

          SBOM_FILE="sbom.cyclonedx.json"

          # Check if SBOM file exists and is valid JSON
          if [ ! -f "$SBOM_FILE" ]; then
            echo "âš ï¸  SBOM file not found, skipping upload"
            exit 0
          fi

          if ! jq empty "$SBOM_FILE" 2>/dev/null; then
            echo "âš ï¸  SBOM file is not valid JSON, skipping upload"
            exit 0
          fi

          # Extract metadata
          SCANNER_NAME=$(jq -r '.metadata.tools[0].name // "Syft"' "$SBOM_FILE")
          SCANNER_VERSION=$(jq -r '.metadata.tools[0].version // "unknown"' "$SBOM_FILE")
          SCAN_TIME=$(jq -r '.metadata.timestamp // ""' "$SBOM_FILE")

          # Calculate metrics
          TOTAL_COMPONENTS=$(jq '.components | length' "$SBOM_FILE")

          # Count unique licenses
          LICENSE_COUNT=$(jq '[.components[].licenses[]?.license.id // "Unknown"] | unique | length' "$SBOM_FILE")

          # Count dependencies
          DEPENDENCY_COUNT=$(jq '[.dependencies[]?.dependsOn[]?] | length' "$SBOM_FILE")

          # Cross-reference with Grype results for vulnerable components
          VULNERABLE_COMPONENTS=0
          if [ -f "results.sarif" ]; then
            # Extract unique vulnerable package names from SARIF
            VULNERABLE_COUNT=$(jq '[.runs[].results[].locations[].physicalLocation.artifactLocation.uri] | unique | length' results.sarif 2>/dev/null || echo "0")
            VULNERABLE_COMPONENTS=$VULNERABLE_COUNT
            echo "   Vulnerable Components: $VULNERABLE_COMPONENTS (from Grype scan)"
          else
            echo "   Vulnerable Components: 0 (Grype results not available)"
          fi

          # Format timestamps
          START_TIME=$(date -u -d "$SCAN_TIME" +"%Y-%m-%d %H:%M:%S" 2>/dev/null || date -u +"%Y-%m-%d %H:%M:%S")
          FINISH_TIME=$(date -u +"%Y-%m-%d %H:%M:%S")

          # Calculate duration (SBOM generation is fast, approximate)
          DURATION=10

          # Upload to ServiceNow
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
            -u "$SERVICENOW_USERNAME:$SERVICENOW_PASSWORD" \
            -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "name": "SBOM Scan - microservices-demo (${{ github.sha }})",
              "tool": "f62c4e49c3fcf614e1bbf0cb050131ef",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "scanner_name": "'"$SCANNER_NAME"'",
              "scanner_version": "'"$SCANNER_VERSION"'",
              "start_time": "'"$START_TIME"'",
              "finish_time": "'"$FINISH_TIME"'",
              "duration": '$DURATION',
              "total_components": '$TOTAL_COMPONENTS',
              "vulnerable_components": '$VULNERABLE_COMPONENTS',
              "license_count": '$LICENSE_COUNT',
              "dependency_count": '$DEPENDENCY_COUNT'
            }' \
            "$SERVICENOW_INSTANCE_URL/api/now/table/sn_devops_software_quality_scan_summary")

          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d':' -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE:/d')

          if [ "$HTTP_CODE" = "201" ]; then
            SUMMARY_ID=$(echo "$BODY" | jq -r '.result.sys_id')
            echo "âœ… SBOM summary uploaded to ServiceNow (sys_id: $SUMMARY_ID)"
            echo "   Components: $TOTAL_COMPONENTS, Licenses: $LICENSE_COUNT, Dependencies: $DEPENDENCY_COUNT"
            echo "   Vulnerable: $VULNERABLE_COMPONENTS, Tool: $SCANNER_NAME v$SCANNER_VERSION"

            # Save summary_id for potential Phase 2 (component details upload)
            echo "sbom_summary_id=$SUMMARY_ID" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Failed to upload SBOM summary to ServiceNow (HTTP $HTTP_CODE)"
            echo "$BODY" | jq '.' || echo "$BODY"
            # Don't fail the workflow - SBOM upload is supplementary
          fi
        continue-on-error: true

      - name: Scan directory for vulnerabilities with Grype
        id: grype-scan
        uses: anchore/scan-action@v4.1.2
        with:
          path: ./
          fail-build: false
          severity-cutoff: medium
          output-format: sarif
          add-cpes-if-none: true
        continue-on-error: true

      - name: Fix Grype SARIF URI Schemes and Validate
        if: always()
        run: |
          if [ -f results.sarif ]; then
            # Check if file is valid JSON and not empty
            if jq empty results.sarif 2>/dev/null && [ -s results.sarif ]; then
              echo "âœ… SARIF file is valid JSON"
              chmod +x scripts/fix-sarif-uris.sh
              ./scripts/fix-sarif-uris.sh results.sarif
            else
              echo "âš ï¸ SARIF file is invalid or empty, creating minimal valid SARIF"
              # Create minimal valid SARIF if file is corrupt
              jq -n '{
                "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
                "version": "2.1.0",
                "runs": [{
                  "tool": {
                    "driver": {
                      "name": "Grype",
                      "informationUri": "https://github.com/anchore/grype",
                      "version": "unknown"
                    }
                  },
                  "results": []
                }]
              }' > results.sarif
            fi
          else
            echo "âš ï¸ results.sarif not found, Grype scan may have failed"
            echo "Creating placeholder SARIF file"
            jq -n '{
              "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
              "version": "2.1.0",
              "runs": [{
                "tool": {
                  "driver": {
                    "name": "Grype",
                    "informationUri": "https://github.com/anchore/grype",
                    "version": "unknown"
                  }
                },
                "results": []
              }]
            }' > results.sarif
          fi

      - name: Fix SARIF URI Schemes (Grype)
        if: always()
        uses: ./.github/actions/fix-sarif-uris
        with:
          sarif-file: results.sarif
        continue-on-error: true

      - name: Upload Grype Results to Security Tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: grype-dependency-scan

      - name: Generate Test Results Summary
        if: always()
        id: test-summary
        run: |
          RESULT="passed"
          if [ "${{ steps.grype-scan.outcome }}" != "success" ]; then
            RESULT="failed"
          fi

          # Count vulnerabilities by severity from SARIF
          CRITICAL_COUNT=0
          HIGH_COUNT=0
          MEDIUM_COUNT=0
          LOW_COUNT=0

          if [ -f results.sarif ]; then
            CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level == "error" or .properties.severity == "critical")] | length' results.sarif 2>/dev/null || echo "0")
            HIGH_COUNT=$(jq '[.runs[].results[] | select(.level == "warning" or .properties.severity == "high")] | length' results.sarif 2>/dev/null || echo "0")
            MEDIUM_COUNT=$(jq '[.runs[].results[] | select(.properties.severity == "medium")] | length' results.sarif 2>/dev/null || echo "0")
            LOW_COUNT=$(jq '[.runs[].results[] | select(.properties.severity == "low")] | length' results.sarif 2>/dev/null || echo "0")
          fi

          TOTAL_VULNS=$((CRITICAL_COUNT + HIGH_COUNT + MEDIUM_COUNT + LOW_COUNT))

          echo "test_result=$RESULT" >> $GITHUB_OUTPUT
          echo "critical_count=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH_COUNT" >> $GITHUB_OUTPUT
          echo "medium_count=$MEDIUM_COUNT" >> $GITHUB_OUTPUT
          echo "low_count=$LOW_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_VULNS" >> $GITHUB_OUTPUT

          # Create summary output
          SUMMARY="Dependency Vulnerability Scan\n\n"
          SUMMARY="${SUMMARY}Total Vulnerabilities: $TOTAL_VULNS\n"
          SUMMARY="${SUMMARY}Critical: $CRITICAL_COUNT | High: $HIGH_COUNT | Medium: $MEDIUM_COUNT | Low: $LOW_COUNT\n\n"
          SUMMARY="${SUMMARY}Tool: Grype (Anchore)\n"
          SUMMARY="${SUMMARY}SBOM Format: CycloneDX\n"
          SUMMARY="${SUMMARY}Scan Status: $RESULT"

          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Dependency Scan Results:"
          echo "  Result: $RESULT"
          echo "  Total Vulnerabilities: $TOTAL_VULNS"
          echo "  Critical: $CRITICAL_COUNT | High: $HIGH_COUNT | Medium: $MEDIUM_COUNT | Low: $LOW_COUNT"

  # Secret scanning with Gitleaks - DISABLED (requires paid license)
