name: "Security Scanning"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # CodeQL Analysis for multiple languages
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript', 'go', 'java', 'csharp']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Dependency scanning with Dependabot
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0

  # Secret scanning with Gitleaks - DISABLED (requires paid license)
  # secret-scanning:
  #   name: Secret Scanning
  #   runs-on: ubuntu-latest
  #
  #   steps:
  #     - name: Checkout Code
  #       uses: actions/checkout@v4
  #       with:
  #         fetch-depth: 0
  #
  #     - name: Run Gitleaks
  #       uses: gitleaks/gitleaks-action@v2
  #       env:
  #         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  #         GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # SAST with Semgrep
  semgrep-scan:
    name: Semgrep SAST
    runs-on: ubuntu-latest

    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan --config=auto --sarif --output=semgrep-results.sarif

      - name: Upload Semgrep Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

  # Container scanning with Trivy
  trivy-fs-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: trivy-filesystem

  # License compliance check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check Licenses (Python)
        run: |
          find src -name "requirements.txt" -exec pip-licenses --from={} \;
        continue-on-error: true

      - name: Check Licenses (Node.js)
        run: |
          for dir in src/*/; do
            if [ -f "$dir/package.json" ]; then
              cd "$dir"
              npx license-checker --summary
              cd -
            fi
          done
        continue-on-error: true

  # Infrastructure as Code scanning
  iac-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform-aws/
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov-terraform

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform-aws/
          format: sarif
          sarif_file: tfsec-results.sarif
          soft_fail: true

      - name: Upload tfsec Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec-results.sarif
          category: tfsec-terraform

  # Kubernetes manifest scanning
  k8s-manifest-scan:
    name: Kubernetes Manifest Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Kubesec
        run: |
          docker run --rm -v $(pwd):/project kubesec/kubesec:v2 scan /project/kubernetes-manifests/*.yaml > kubesec-results.json
        continue-on-error: true

      - name: Install Polaris CLI
        run: |
          wget -O polaris https://github.com/FairwindsOps/polaris/releases/latest/download/polaris_linux_amd64
          chmod +x polaris
          sudo mv polaris /usr/local/bin/
        continue-on-error: true

      - name: Run Polaris Audit
        run: |
          polaris audit --audit-path kubernetes-manifests/ --format json > polaris-results.json || true
        continue-on-error: true

      - name: Upload Polaris Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: polaris-results
          path: polaris-results.json

  # OWASP Dependency Check
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'online-boutique'
          path: 'src/'
          format: 'SARIF'
          out: 'dependency-check-report'

      - name: Upload Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: dependency-check-report/dependency-check-report.sarif
          category: owasp-dependency-check

  # Security summary
  security-summary:
    name: Security Summary
    needs: [codeql-analysis, semgrep-scan, trivy-fs-scan, iac-scan, k8s-manifest-scan]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Create Security Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep SAST | ${{ needs.semgrep-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Filesystem | ${{ needs.trivy-fs-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Scanning | ${{ needs.iac-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| K8s Manifest Scan | ${{ needs.k8s-manifest-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Tools Used" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” **CodeQL**: Multi-language semantic code analysis" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ **Semgrep**: Static application security testing" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Trivy**: Vulnerability and misconfig scanner" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ **Checkov & tfsec**: Infrastructure as Code scanning" >> $GITHUB_STEP_SUMMARY
          echo "- â˜¸ï¸ **Kubesec & Polaris**: Kubernetes security analysis" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š **OWASP Dependency Check**: Dependency vulnerability scanning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Gitleaks secret scanning disabled (requires paid license)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the **Security** tab." >> $GITHUB_STEP_SUMMARY

  # ServiceNow Security Results Integration
  servicenow-codeql-results:
    name: ServiceNow CodeQL Results
    needs: codeql-analysis
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ServiceNow DevOps Security Results - CodeQL
        uses: ServiceNow/servicenow-devops-security-result@v3.0.0
        with:
          devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
          devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'ServiceNow CodeQL Results'
          security-result-attributes: '{"scanner": "CodeQL", "securityToolId": "${{ secrets.SN_CODEQL_TOOL_ID }}"}'

  servicenow-semgrep-results:
    name: ServiceNow Semgrep Results
    needs: semgrep-scan
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ServiceNow DevOps Security Results - Semgrep
        uses: ServiceNow/servicenow-devops-security-result@v3.0.0
        with:
          devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
          devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'ServiceNow Semgrep Results'
          security-result-attributes: '{"scanner": "Semgrep", "securityToolId": "${{ secrets.SN_SEMGREP_TOOL_ID }}"}'

  servicenow-trivy-results:
    name: ServiceNow Trivy Results
    needs: trivy-fs-scan
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ServiceNow DevOps Security Results - Trivy
        uses: ServiceNow/servicenow-devops-security-result@v3.0.0
        with:
          devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
          devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'ServiceNow Trivy Results'
          security-result-attributes: '{"scanner": "Trivy", "securityToolId": "${{ secrets.SN_TRIVY_TOOL_ID }}"}'

  servicenow-iac-results:
    name: ServiceNow IaC Scan Results
    needs: iac-scan
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ServiceNow DevOps Security Results - Checkov
        uses: ServiceNow/servicenow-devops-security-result@v3.0.0
        with:
          devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
          devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'ServiceNow Checkov Results'
          security-result-attributes: '{"scanner": "Checkov", "securityToolId": "${{ secrets.SN_CHECKOV_TOOL_ID }}"}'

  servicenow-owasp-results:
    name: ServiceNow OWASP Results
    needs: owasp-dependency-check
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ServiceNow DevOps Security Results - OWASP
        uses: ServiceNow/servicenow-devops-security-result@v3.0.0
        with:
          devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
          devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'ServiceNow OWASP Dependency Check Results'
          security-result-attributes: '{"scanner": "OWASP Dependency Check", "securityToolId": "${{ secrets.SN_OWASP_TOOL_ID }}"}'
