# Istio Ingress Gateway values
# These values are compatible with istio/gateway chart v1.24+
# Values are set directly without any wrapper key

service:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 2000m
    memory: 1024Mi

autoscaling:
  enabled: true
  minReplicas: 1  # Ultra-minimal config: single replica for demo
  maxReplicas: 3  # Reduced for cost optimization
  targetCPUUtilizationPercentage: 80
